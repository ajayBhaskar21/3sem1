 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="container">

        <h1>Registration Form</h1>
        <form action="">
            
            <div>
                <label for="">User Name</label><br>
                <input type="text" id="username" oninput="validateUsername()">
            </div>
            <span class="err" id="error1"></span>
            <div>
                <label for="">Password</label><br>
                <input type="password" id="password" oninput="validatePassword()">
            </div>
            <span class="err" id="error3"></span>
           
            <div>
                <label for="">Email</label><br>
                <input type="text" id="email" oninput="validateEmail()">
            </div>
            <span class="err" id="error5"></span>
           
            <div>
                <button onclick="submitForm()">Submit</button>
            </div>

        </form>

        
    </div>

    <script src="app.js"></script>

</body>
</html>
