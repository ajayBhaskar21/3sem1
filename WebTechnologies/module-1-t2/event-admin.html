<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Your provided styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 1em 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: #6bed3b;
            text-decoration: none;
            transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: 700;
        }

        .nav-links a:hover {
            color: #fff;
            background-color: blue;
        }

        .container {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            flex: 1;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container form label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }

        .container form input[type="text"],
        .container form input[type="date"],
        .container form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container form button {
            padding: 10px 20px;
            background-color: #6bed3b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .container form button:hover {
            background-color: #4fad29;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .logo span {
            color: #6bed3b;
        }

        /* Additional styling for user icon and dropdown */
        .user-icon {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }

        .user-dropdown {
            position: absolute;
            top: 45px;
            right: 20px;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .user-dropdown.active {
            display: block;
        }

        .user-dropdown-item {
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            color: #333;
            text-decoration: none;
            display: block;
        }

        .user-dropdown-item:last-child {
            border-bottom: none;
        }
        /* Additional styling for event form */
        .container form select,
        
        .container form input[type="number"],
        .container form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Styling for radio buttons */
        .container form .radio-container {
            display: flex;
            align-items: center;
            gap : 10px;
            margin-bottom: 10px;
            
        }
        
        /* Adjust the alignment of radio buttons */
        .container form input[type="radio"] {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="event-admin.html">Event<span>Organizer</span></a>
            </div>
            <div class="user-icon" onclick="toggleUserDropdown()">
                <i class="fas fa-user"></i>
                <span id="username" style="margin-left: 5px;"></span>
            </div>
            <div class="user-dropdown" id="userDropdown">
                <a href="#" class="user-dropdown-item">Profile</a>
                <a href="#" class="user-dropdown-item">Events Created</a>
                <a href="#" class="user-dropdown-item">Logout</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Create a New Event</h1>
        <form action="create-event.jsp" method="GET">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required><br><br>
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required><br><br>
            <label for="event-location">Event Location:</label>
            <input type="text" id="event-location" name="event-location" required><br><br>
            <label for="event-type">Type of Event:</label>
            <select id="event-type" name="event-type">
                <option value="virtual">Virtual</option>
                <option value="training">Training</option>
                <option value="conference">Conference</option>
                <option value="meeting">Meeting</option>
                <option value="marriage">Marriage</option>
                <option value="fest">Fest</option>
                <option value="concert">Concert</option>
                        
            </select><br><br>
            <label for="event-description">Event Description:</label>
            <textarea id="event-description" name="event-description" rows="4" required></textarea><br><br>

            <div class="radio-container">
                <label for="free">Free</label>
                <input type="radio" id="free" name="event-cost" value="free" required>
                <label for="paid">Paid</label>
                <input type="radio" id="paid" name="event-cost" value="paid" required>
            </div>
            <input type="text" id="event-cost-amount" name="event-cost-amount" placeholder="Enter cost"
                style="display: none;">
            
            <button type="submit">Create Event</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 EventOrganizer. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript function to toggle user dropdown
        function toggleUserDropdown() {
            var userDropdown = document.getElementById("userDropdown");
            userDropdown.classList.toggle("active");
        }
        // Get username from URL query parameter and display it
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const usernameElement = document.getElementById('username');
        
        if (username) {
            usernameElement.textContent = username;
        }
      
        // JavaScript function to show/hide event cost input
        const paidRadio = document.getElementById('paid');
        const freeRadio = document.getElementById('free');
        const costInput = document.getElementById('event-cost-amount');
        
        paidRadio.addEventListener('change', () => {
            costInput.style.display = paidRadio.checked ? 'block' : 'none';
            if (!paidRadio.checked) {
                costInput.value = ''; // Clear the input value when switching to free
            }
        });
        freeRadio.addEventListener('change', () => {
                costInput.style.display = freeRadio.checked ? 'none' : 'block';
                if (freeRadio.checked) {
                    costInput.value = ''; // Clear the input value when switching to free
                }
        });

    </script>
</body>
</html>
