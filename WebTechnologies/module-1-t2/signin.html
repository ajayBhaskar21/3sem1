<!DOCTYPE html>
<html>

<head>
    <title>Sign In</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 1em 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: #6bed3b;
            text-decoration: none;
            transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: 700;
        }

        .nav-links a:hover {
            color: #fff;
            background-color: blue;
        }

        .container {
            width: 350px;
            /* Adjust container width */
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            height: 350px;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container form label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }

        .container form input[type="email"],
        .container form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Update the styling for the username input */
        .container form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container form button {
            padding: 10px 20px;
            background-color: #6bed3b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .container form button:hover {
            background-color: #4fad29;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-top: auto; /* Add this line to remove the gap */
        }


        .logo span {
            color: #6bed3b;
        }

        .container p.signup-link {
            margin-top: 20px;
        }

        .container p.signup-link a {
            color: blue;
            text-decoration: none;
        }

        .container p.signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="home.jsp">Event<span>Hub</span></a>
            </div>
            <ul class="nav-links">
                
                <li><a href="events.html">View Events</a></li>
    
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Sign In</h1>
        <form action="signin.jsp" method="GET">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Sign In</button>
        </form>
        <!-- Add the "Sign Up" link -->
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up now</a></p>
    </div>


    <footer>
        <p>&copy; 2023 EventHub. All rights reserved.</p>
    </footer>
</body>

</html>
